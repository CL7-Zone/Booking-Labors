<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" th:with="currentPage='Labor create info'">
<head>
    <meta charset="UTF-8">
    <title>Labor create info</title>
</head>
<body>

    <div layout:fragment="content">

        <section class="contact-us">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-heading text-center">
                            <h6>update labor information</h6>
                            <h4>CREATE YOUR<em> INFORMATION</em></h4>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="info-item">
                            <i class="fa fa-phone"></i>
                            <h4>Phone Numbers</h4>
                            <span><a href="#">010-020-0340</a><br><a href="#">090-080-0760</a></span>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="info-item">
                            <i class="fa fa-envelope"></i>
                            <h4>Email Addresses</h4>
                            <span><a href="#">info@company.com</a><br><a href="#">SnapX@company.com</a></span>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="info-item">
                            <i class="fa fa-map-marked"></i>
                            <h4>Office Location</h4>
                            <span><a href="#">155 Michigan Ave, Chicago,<br>IL 60601, United States</a></span>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <form id="contact" action="" method="post">
                            <div class="row">
                                <div class="col-lg-6">
                                    <fieldset>
                                        <input type="text" name="name" id="name" placeholder="Your Name..." autocomplete="on" required="">
                                    </fieldset>
                                </div>
                                <div class="col-lg-6">
                                    <fieldset>
                                        <input type="text" name="telephone" id="telephone" placeholder="Your Telephone..." autocomplete="on" required="">
                                    </fieldset>
                                </div>
                                <div class="col-lg-6">
                                    <fieldset>
                                        <input type="email" name="email" id="email" placeholder="Your E-mail..." required="">
                                    </fieldset>
                                </div>
                                <div class="col-lg-6">
                                    <fieldset>
                                        <input type="text" name="subject" id="subject" placeholder="Subject..." autocomplete="on">
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <textarea name="message" id="message" placeholder="Your Message"></textarea>
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <button type="submit" id="form-submit" class="orange-button">Send Message Now</button>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
