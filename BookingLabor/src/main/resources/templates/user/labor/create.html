<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" th:with="currentPage='Labor create info'">
<head>
    <meta charset="UTF-8">
    <title>Labor create info</title>
</head>
<body>

    <div layout:fragment="content">

        <section class="contact-us">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-heading text-center">
                            <h6>update labor information</h6>
                            <h4>CREATE YOUR<em> INFORMATION</em></h4>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="info-item">
                            <i class="fa fa-phone"></i>
                            <h4>Phone Numbers</h4>
                            <span><a href="#">010-020-0340</a><br><a href="#">090-080-0760</a></span>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="info-item">
                            <i class="fa fa-envelope"></i>
                            <h4>Email Addresses</h4>
                            <span><a href="#" th:text="${email}"></a><br><a href="#"></a></span>

                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="info-item">
                            <i class="fa fa-map-marked"></i>
                            <h4>Office Location</h4>
                            <span><a href="#">155 Michigan Ave, Chicago,<br>IL 60601, United States</a></span>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <form id="contact" th:action="@{/labor/info/save}" method="POST"  th:object="${customer}">
                            <div class="row">
                                <div class="col-lg-12">
                                    <fieldset>
                                        <input type="text" name="full_name" id="full_name" placeholder="Your full name..." autocomplete="on" required="">
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <input type="text" name="address" id="address" placeholder="Your address..." autocomplete="on" required="">
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <input type="text" name="phone_number" id="phone_number" placeholder="Your phone number..." required="">
                                    </fieldset>
                                </div>


                                <div class="col-lg-12">
                                    <select name="number_experience" id="number_experience" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                        <option selected>Select your number experience</option>
                                        <option value="1">1 Năm</option>
                                        <option value="2">2 Năm</option>
                                        <option value="3">3 Năm</option>
                                    </select>
                                </div>

                                <div class="col-lg-12">
                                    <select name="status" id="status" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                        <option selected>Select your status</option>
                                        <option value="0">Busy now</option>
                                        <option value="1">Free now</option>
                                    </select>
                                </div>

                                <div class="col-lg-12">
                                    <fieldset>
                                        <input type="text" name="address_work_official" id="address_work_official" placeholder="Your address work official..."></input>
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <input type="date" name="birthday" id="birthday" >
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <input type="date" name="free_time_from" id="free_time_from"  >
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <input type="date" name="free_time_to" id="free_time_to"  >
                                    </fieldset>
                                </div>

                                <div class="col-lg-12">
                                    <select name="city_id" id="city_id" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                        <option selected disabled>Select your city</option>
                                        <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.city_name}"></option>
                                    </select>
                                </div>

                                <div class="col-lg-12">
                                    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${param.success}">
                                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Failed:"><use xlink:href="#check-circle-fill"/></svg>
                                        <strong>Create your personal information successfully!</strong>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.failed}">
                                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Failed:"><use xlink:href="#check-circle-fill"/></svg>
                                        <strong>You can not create your personal information a second time!</strong>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                        <button type="submit" class="orange-button">POST</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
