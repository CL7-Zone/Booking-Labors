<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" th:with="currentPage='Labors'">
<head>
    <meta charset="UTF-8">
    <title>Labor list</title>
</head>
<body>



    <div layout:fragment="content">

        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>

        <section class="featured-contests">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-heading text-center">
                            <h6>our labor</h6>
                            <h4>select<em> labor</em> now</h4>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="row">
                            <div th:each="labor : ${labors}" class="col-lg-4 item">
                                <div class="thumb">
                                    <img th:src="@{/assets/images/featured-image-03.jpg}" alt="">
                                    <div class="hover-effect">
                                        <div class="content">
                                            <div class="top-content">
                                                <span class="award" th:text="${labor.id}"></span>
                                                <span class="price" th:text="${labor.status}">Status</span>
                                            </div>
                                            <b th:text="${labor.full_name}">Full Name</b>
                                            <b th:text="${labor.birthday}">Birthday</b>
                                            <br>
                                            <span th:text="${labor.address}">Address</span><br>
                                            <span th:text="${labor.address_work_official}">Official Work Address</span>
                                            <div class="info">
                                            <span class="participants">
                                                <img th:src="@{/assets/images/icon-03.png}" alt=""><br>
                                                <span th:text="${labor.phone_number}">Phone Number</span><br>
                                                <span th:text="${labor.free_time_from}">Free Time From</span>
                                            </span>
                                                    <span class="submittions">
                                                <img th:src="@{/assets/images/icon-01.png}" alt=""><br>
                                                <span th:text="${labor.number_experience}">Number of Experience</span><br>
                                                <span th:text="${labor.free_time_to}">Free Time To</span>
                                            </span>
                                            </div>
                                            <div class="border-button">
                                                <a th:href="${labor.id}">CHOOSE</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Address</th>
                <th>Birthday</th>
                <th>Number of Experience</th>
                <th>Status</th>
                <th>Official Work Address</th>
                <th>Free Time From</th>
                <th>Free Time To</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="labor : ${labors}">
                <td th:text="${labor.id}"></td>
                <td th:text="${labor.full_name}"></td>
                <td th:text="${labor.address}"></td>
                <td th:text="${#dates.format(labor.birthday, 'yyyy-MM-dd')}"></td>
                <td th:text="${labor.number_experience}"></td>
                <td th:text="${labor.status}"></td>
                <td th:text="${labor.address_work_official}"></td>
                <td th:text="${labor.free_time_from}"></td>
                <td th:text="${labor.free_time_to}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
