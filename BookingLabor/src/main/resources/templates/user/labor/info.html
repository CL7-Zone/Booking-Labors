<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" th:with="currentPage='Your info'">
<head>
    <meta charset="UTF-8">
    <title>Your info</title>
</head>
<body>

    <div layout:fragment="content">

        <div class="page-heading">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2 header-text">
                        <h2>LABOR <em>INFO</em></h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="user-info" th:each="labor : ${laborInfo}">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="avatar">
                            <img src="assets/images/user-avatar.jpg" alt="">
                            <h4 th:text="${'#'+labor.id + ' ' + labor.full_name}"></h4>

                        </div>
                    </div>
                    <div class="col-lg-2 col-sm-6">
                        <div class="info">
                            <h6>Address</h6>
                            <h5 th:text="${labor.address}"></h5>
                            <span>of 1680</span>
                        </div>
                    </div>
                    <div class="col-lg-2 col-sm-6">
                        <div class="info">
                            <h6>Official work address</h6>
                            <h5 th:text="${labor.address_work_official}"></h5>
                            <span>of 5.00 Stars</span>
                        </div>
                    </div>
                    <div class="col-lg-2 col-sm-6">
                        <div class="info">
                            <h6>Phone number</h6>
                            <h5 th:text="${labor.phone_number}"></h5>
                            <span>Picture Category</span>
                        </div>
                    </div>

                    <div class="col-lg-2 col-sm-6">
                        <div class="info">
                            <h6>Birthday</h6>
                            <h5 th:text="${labor.birthday}"></h5>
                            <span>All Time</span>
                        </div>
                    </div>

                    <div class="col-lg-2 col-sm-6">
                        <div class="info">
                            <h6>Your number experience</h6>
                            <h5 th:text="${labor.number_experience}"></h5>
                            <span>Picture Category</span>
                        </div>
                    </div>

                    <div class="col-lg-2 col-sm-6">
                        <div class="info">
                            <h6>Your status</h6>
                            <h5 th:if="${labor.status==1}">
                                <h5>
                                    Free now
                                </h5>
                            </h5>
                            <h5 th:if="${labor.status!=1}">
                                <h5>
                                    Busy now
                                </h5>
                            </h5>
                            <span>Picture Category</span>
                        </div>
                    </div>

                    <div class="col-lg-2 col-sm-6">
                        <div class="info">
                            <h6>Free time from</h6>
                            <h5 th:text="${labor.free_time_from}"></h5>
                            <span>All Time</span>
                        </div>
                    </div>

                    <div class="col-lg-2 col-sm-6">
                        <div class="info">
                            <h6>Free time to</h6>
                            <h5 th:text="${labor.free_time_to}"></h5>
                            <span>All Time</span>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>


</body>
</html>
