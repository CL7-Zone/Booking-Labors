<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" th:with="currentPage='Create post'">
<head>
    <meta charset="UTF-8">
    <title>Create post</title>
</head>
<body>
<div layout:fragment="content">

    <div class="contest-details">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="top-content">
                        <div class="row">
                            <div class="col-lg-8">
                                    <span th:if="${userRoles!=null}">
                                        <span class="open" th:text="${userRoles}"></span>
                                    </span>
                                <span class="wish-list">
                                        <i class="fa fa-user"></i>
                                        <i th:text="${#authentication.name}"></i>
                                    </span>
                            </div>
                            <div class="col-lg-4">
                                <ul>
                                    <li><i class="fa fa-medal"></i>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="col-lg-12">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.unauthorized}">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Failed:"><use xlink:href="#check-circle-fill"/></svg>
                            <strong>403 Unauthorized!</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>

                    <div class="main-content">
                        <div style="padding-bottom: 40px" th:if="${#lists.contains(userRoles, 'ROLE_USER')}">
                            <h4 style="margin-bottom: 10px">ATTENTION:</h4>
                            <script th:inline="javascript">
                                alert("Create info to create jobs and book labor, Please!");
                            </script>
                            <ul style="list-style: disc; padding: 0px 20px">
                                <li style="list-style: disc;">
                                    <span class="text-danger">Create info to create jobs and book labor, Please!</span>
                                </li>
                                <li style="list-style: disc;">
                                    <span class="text-danger">For create info labor, go to path /LABOR/CREATE INFO</span>
                                </li>
                                <li style="list-style: disc;">
                                    <span class="text-danger">For create info customer, go to path /CUSTOMER/CREATE INFO</span>
                                </li>
                            </ul>
                        </div>

                        <div class="col-lg-6">
                            <div class="section-heading mb-4 mt-0">
                                <h6>POST JOB</h6>
                                <h4 ><em>CREATE</em> YOUR RECRUITMENT</h4>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <!--/*@thymesVar id="success" type="text"*/-->
                            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success}">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                                <strong th:text="${success}"></strong>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <!--/*@thymesVar id="failed" type="text"*/-->
                            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${failed}">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Failed:"><use xlink:href="#check-circle-fill"/></svg>
                                <strong th:text="${failed}"></strong>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4">
<!--                                <b class="mb-4" th:text="${#strings.toUpperCase('image about Workplace')}"></b>-->
                                <div>
                                    <img width="100%" th:src="@{'/assets/images/book1.png'}" alt="">
                                </div>
                            </div>
                            <div class="col-6">
                                <b class="mb-4" th:text="${#strings.toUpperCase('employer information')}"></b>
                                <br><br>
                                <form th:action="@{'/save/post'}" method="POST">
                                    <div class="mb-3">
                                        <label for="you_are" class="form-label">You are</label>
                                        <select name="you_are" id="you_are" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                            <option selected disabled>What are you?</option>
                                            <option value="personal">Personal</option>
                                            <option value="company">Company</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="business_name" class="form-label">Business name</label>
                                        <input type="text" class="form-control" name="business_name" id="business_name" >
                                    </div>
                                    <div class="mb-3">
                                        <label for="official_address" class="form-label">Official Address</label>
                                        <input type="text" class="form-control" name="official_address" id="official_address" >
                                    </div>
                                    <div class="mb-3">
                                        <label for="city_id" class="form-label">In City</label>
                                        <select name="city_id" id="city_id" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                            <option selected disabled>Select city</option>
                                            <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.city_name}"></option>
                                        </select>
                                    </div>
                                    <br>
                                    <b class="mb-4" th:text="${#strings.toUpperCase('content RECRUITMENT')}"></b>
                                    <br><br>
                                    <div class="mb-3">
                                        <label for="image_workplace" class="form-label">Image workplace</label>
                                        <input type="file" class="form-control" name="image_workplace" id="image_workplace" >
                                    </div>
                                    <div class="mb-3">
                                        <label for="title" class="form-label">Title</label>
                                        <input type="text" class="form-control" name="title" id="title" >
                                    </div>
                                    <div class="mb-3">
                                        <label for="quantity" class="form-label">Quantity</label>
                                        <input type="number" class="form-control" name="quantity" id="quantity" >
                                    </div>
                                    <div class="mb-3">
                                        <label for="job_id" class="form-label">Career</label>
                                        <select name="job_id" id="job_id" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                            <option selected disabled>Select career</option>
                                            <option th:each="job : ${jobs}" th:value="${job.id}" th:text="${job.nameJob}"></option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="category_id" class="form-label">Type job</label>
                                        <select name="category_id" id="category_id" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                            <option selected disabled>Select type job</option>
                                            <option th:each="categoryJob : ${categoryJobs}" th:value="${categoryJob.id}" th:text="${categoryJob.categoryName}"></option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="pay_form" class="form-label">Pay form</label>
                                        <select name="pay_form" id="pay_form" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                            <option selected disabled>Select pay form</option>
                                            <option value="hour">By hour</option>
                                            <option value="day">By date</option>
                                            <option value="month">By month</option>
                                            <option value="year">By your</option>
                                        </select>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <label for="max_payroll" class="form-label">Maximum payroll</label>
                                            <input type="text" class="form-control" required
                                                   oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                                                   name="max_payroll" id="max_payroll" >
                                        </div>
                                        <div class="col-lg-6">
                                            <label for="min_payroll" class="form-label">Minimum payroll</label>
                                            <input type="text" class="form-control" required
                                                   oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                                                   name="min_payroll" id="min_payroll" >
                                        </div>
                                    </div>
                                    <br>
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Job Description</label>
                                        <textarea type="text" class="form-control" name="description" id="description" >
                                        </textarea>
                                    </div>
                                    <br>
                                    <b class="mb-4" th:text="${#strings.toUpperCase('Requirement with candidate')}"></b>
                                    <br><br>

                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="switch_re">
                                        <label class="form-check-label" for="switch_re">Requirement with candidate</label>
                                    </div>
                                    <br>
                                    <div id="re_block">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <label for="max_age" class="form-label">Maximum age</label>
                                                <input type="number" class="form-control"
                                                       name="max_age" id="max_age" >
                                            </div>
                                            <div class="col-lg-6">
                                                <label for="min_age" class="form-label">Minimum age</label>
                                                <input type="number" class="form-control"
                                                       name="min_age" id="min_age" >
                                            </div>
                                        </div>
                                        <br>
                                        <div class="mb-3">
                                            <label for="education" class="form-label">Education</label>
                                            <select name="education" id="education" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                                <option selected disabled>Select education</option>
                                                <option value="cấp 1">Cấp 1</option>
                                                <option value="cấp 2">Cấp 2</option>
                                                <option value="cấp 3">Cấp 3</option>
                                                <option value="trung cấp">Trung cấp</option>
                                                <option value="cao đẳng">Cao đẳng</option>
                                                <option value="đại học">Đại học</option>
                                                <option value="khác">Khác</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="experience" class="form-label">Experience</label>
                                            <select name="experience" id="experience" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                                <option selected disabled>Select experience</option>
                                                <option value="<1 year">< 1 year</option>
                                                <option value="1-2 year">1-2 year</option>
                                                <option value="3-5 year">3-5 year</option>
                                                <option value="6-10 year">6-10 year</option>
                                                <option value="> 10 year">> 10 year</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="requirement" class="form-label">Skill, character, certificate, degree</label>
                                            <textarea type="text" class="form-control" name="requirement" id="requirement" >
                                        </textarea>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-check-label" for="re_image">
                                                requirement image
                                            </label>
                                            <select name="re_image" id="re_image" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                                <option selected disabled>Select</option>
                                                <option value="0">Not requirement image</option>
                                                <option value="1">Requirement upload image</option>
                                            </select>
                                        </div>
                                    </div>
                                    <script>
                                        document.addEventListener('DOMContentLoaded', function () {
                                            const switchRe = document.getElementById('switch_re');
                                            const reBlock = document.getElementById('re_block');

                                            reBlock.style.display = switchRe.checked ? 'block' : 'none';

                                            switchRe.addEventListener('change', function () {
                                                reBlock.style.display = this.checked ? 'block' : 'none';
                                            });
                                        });
                                    </script>

                                    <br>

                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>


                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

</div>




</body>
</html>
