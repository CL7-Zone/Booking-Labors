<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" th:with="currentPage='Home'">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
        <div layout:fragment="content">
            <section class="popular-categories">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="section-heading">
                                <h6>Our Categories</h6>
                                <h4>Check Out <em>Popular</em> Contest <em>Categories</em></h4>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="main-button">
                                <a th:href="@{/}">Discover All Categories</a>
                            </div>
                        </div>


                        <div class="col-lg-12"  >
                            <div class="owl-features owl-carousel" style="position: relative; z-index: 5;">

                                <div class="popular-item" th:each="categoryJob :${categoryJobs}" >
                                    <div class="top-content">
                                        <div class="icon">
                                            <img src="assets/images/icon-01.png" alt="">
                                        </div>
                                        <div class="right">
                                            <h4 th:text="${categoryJob.categoryName}"></h4>
                                            <span><em th:text="${countJobsByCategoryJob.apply(categoryJob.id)}"></em> Job</span>
                                        </div>
                                    </div>
                                    <div class="thumb">
                                        <img th:src="${categoryJob.categoryImage}" alt="">
                                        <span class="category">Top Work</span>
                                        <span class="likes">
                                            <i class="fa fa-heart"></i>
                                            <b th:text="${categoryJob.id}"></b>
                                        </span>
                                    </div>
                                    <div class="border-button">
                                        <a th:href="@{'/category-job/'+ ${categoryJob.id}}">Xem công việc của danh mục này</a>
                                    </div>
                                </div>

                            </div>
                        </div>


                    </div>
                </div>
            </section>


            <section class="popular-categories">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="section-heading">
                                <h6>Our Categories</h6>
                                <h4>Check Out <em>Popular</em> Contest <em>Categories</em></h4>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="owl-features owl-carousel" style="position: relative; z-index: 5;">

                                <div class="pricing-item" th:each="job :${jobs}">
                                    <div style="text-align: center">
                                        <img th:src="${'assets/images/'+job.imageJob}" alt="">
                                    </div>
                                    <h4 th:text="${job.nameJob}"></h4>
                                    <ul class="first-plan">
                                        <li >
                                            <b th:text="${job.categoryJob.categoryName}"></b>
                                        </li>
                                    </ul>
                                    <span class="price" th:text="${job.price+' VNĐ'}"></span>
                                    <div class="border-button">
                                        <a href="#" th:text="${'DETAIL '+ job.nameJob + ' JOB'}"></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>



        </div>
</body>
</html>
